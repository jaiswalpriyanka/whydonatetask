<app-navbar></app-navbar>
<h3>Search Here</h3>

<form class="example-form">
  <mat-form-field class="example-full-width">
  <span matPrefix> </span>
  <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
  <button matSuffix mat-button><mat-icon >search</mat-icon></button>
  </mat-form-field>
  <br/>
  {{search}}
  </form>

  <div class="card-wrapper">

    <mat-card class="example-card" style="display: inline-block; margin: 15px;">
      <mat-card-header>
        <img
          src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
          mat-card-avatar />
        <mat-card-title>Title 1</mat-card-title>
        <mat-card-subtitle>
          Year of release
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Movie cast.  </p>

        <mat-list role="list">
          <mat-list-item role="listitem">Angular 12 </mat-list-item>
          <mat-list-item role="listitem">React </mat-list-item>

        </mat-list>

      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="accent">LIKE</button>
        <button mat-raised-button color="primary">SHARE</button>
      </mat-card-actions>
    </mat-card>
