<app-navbar></app-navbar>
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" [formGroup]="submitForm" >
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" formControlName ="email">
            <div *ngIf="submitted && f1['email'].errors">

              <mat-error *ngIf="f1['email'].errors['required'] && f1['email'].untouched" class="error">Email is required</mat-error>
              <mat-error *ngIf="f1['email'].invalid && f1['email'].touched" class="error">Please enter valid email </mat-error>
          </div>
         </mat-form-field>

         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput  placeholder="Password" formControlName ="password">
            <div *ngIf="submitted && f1['password'].errors">
              <span *ngIf="f1['password'].errors['required'] && f1['password'].untouched && !f1['password'].value" class="error">Password is required</span>
              <span *ngIf="f1['password'].value.length<6 && f1['password'].value" class="error">Password must be 6 character long</span>
          </div>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
      <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
   </mat-card-actions>
</mat-card>
